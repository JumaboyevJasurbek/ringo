<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./scss/_fonts.scss">
  <title>Ringo</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__section">
        <img class="header__logo" src="./img/header-logo.svg" alt="company logo">

        <img class="header__logo-smaller" src="./img/smaller-header-logo.svg" alt="smaller-logo">
        
        <ul class="header__list">
          <li class="header__item">
            Напрямки
          </li>
          <li class="header__item">
            Про компанію
          </li>
          <li class="header__item">
            Переваги
          </li>
          <li class="header__item">
            Етапи роботи
          </li>
        </ul>
        
        <div class="header__socials">
          <img class="header__insta" src="./img/insta.svg" alt="instagram">
          <img class="header__fb" src="./img/fb.svg" alt="facebook">
        </div>
        
        <div class="header__tel">
          <img class="header__tel-img" src="./img/telphone.png" alt="telphone">
          <tel class="header__tel-number">+380 67661 5415</tel>
        </div>
        
        <button class="header__close-button">
          <img src="./img/cancel.png" width="16" height="16" alt="close">
        </button>
        <div class="header__menu">
          <img class="header__hamburger" src="./img/hamburger.png" alt="hamburger">
        </div>
      </div>
    </div>
    
    
  </header>
  
  <section class="hero">
    <div class="huge-container">
      <div class="hero__section">
        <div class="hero__curtain">
          <div class="hero__huje-curtain">
            <h1 class="hero__heading">виробництво
              <br> меблів</h1>
              <p class="hero__text">
                Ми виконуємо комплексне виготовлення корпусних меблів для житлових і комерційних приміщень, забезпечимо Вас якісним меблевим продуктом власного виробництва. 
              </p>
              <button class="hero__button">Обговорити проект</button>
              <div class="hero__bottom">
                <div class="hero__bottom__left">
                  <img class="hero__bottom__left-arrow" src="./img/hero-left-arrow.png" alt="arrow">
                <img class="hero__bottom__left-arrow2" src="./img/hero-right-arrow.png" alt="arrow">
              </div>
              <div class="hero__bottom__right">
                <h4 class="hero__bottom__right-st">1</h4>
                <h4 class="hero__bottom__right-nd">2</h4>
                <h4 class="hero__bottom__right-rd">3</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/main.js" defer></script>

</body>
</html>
